<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <h2 class="heading">ðŸ’¸ Cash Register Manager</h2>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return.</p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="number" required>
        <button id="next">Next</button>
        <p id="error-msg"></p>
        <div id="hide">
            <label for="cash-paid">Cash Paid:</label>
            <input type="number" id="cash-paid" required>
            <button id="check-btn">Check</button>
            <table id="notes">
                <tr>
                    <th>No.of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
